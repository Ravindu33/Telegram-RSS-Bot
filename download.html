<!DOCTYPE html>
<html>

<head>

  <title>Download Telegram-RSS-Bot</title>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Add OpenSans font -->

<body class="download">
  <div class="container">
    <nav>
      <ul>
        <li><a class="logo" href="index.html">Telegram-RSS-Bot</a></li>
        <li><a href="https://github.com/bsimjoo/Telegram-RSS-Bot">Source</a></li>
        <li><a href="javascript:void(0)">Download</a></li>
        <li><a href="donate.html">Donate</a></li>
      </ul>
    </nav>
    <div class="full-screen gradient">
      <div class="vh-center text-center download-box">
        <img class="header" src="media/header.png">
        <h1 id="version">Telegram-RSS-Bot Download</h1>
        <a href="x-github-client://openRepo/https://github.com/bsimjoo/Telegram-RSS-Bot">
          <button><i class="fab fa-github"></i> Open in github desktop</button>
        </a>
        <br>
        <a id="download-zip" href="https://github.com/bsimjoo/Telegram-RSS-Bot/releases/latest"
          target="_blank"><button><i class="fas fa-download"></i> Download .zip</button></a>
        <a id="download-tar" href="https://github.com/bsimjoo/Telegram-RSS-Bot/releases/latest"
          target="_blank"><button><i class="fas fa-download"></i> Download .tar</button></a>
        <br>
        <a href="#git-clone">git clone</a>&bull;<a target="_blank"
          href="https://github.com/bsimjoo/Telegram-RSS-Bot/releases">older versions</a>
      </div>
    </div>
    <div class="content">
      <h3 id="git-clone">Git clone</h3>
      <pre>
    <code>
      git clone clone https://github.com/bsimjoo/Telegram_RSS_bot.git --branch release
    </code>
  </pre>
    </div>
  </div>
  <script>
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        var jres = JSON.parse(this.responseText);
        document.getElementById('version').innerText = jres.name
        document.getElementById('download-zip').setAttribute('href', jres.zipball_url)
        document.getElementById('download-tar').setAttribute('href', jres.tarball_url)
      }
    };
    xmlhttp.open("GET", "https://api.github.com/repos/bsimjoo/Telegram-RSS-Bot/releases/latest", true);
    xmlhttp.send();
  </script>
</body>
